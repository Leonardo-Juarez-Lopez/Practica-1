<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .CajaInline 
        {
            display: inline;
            border: 1px solid purple;
            padding: 10px 50px 20px;;
            margin: 5em;
        }
        .CajaBlock
        {
            display: Block;
            border: 1px solid rgb(57, 2, 57);
            padding: 10px 50px 20px;;
            margin: 5em;
        }
    </style>
</head>
<body>
    <div Class="CajaInline">Contenido</div>
    <div Class="CajaBlock">Contenido</div>
    <div Class="CajaInline">Contenido</div>
    <div Class="CajaInline">Contenido</div>
    <div Class="CajaInline">Contenido</div>
</body>
</html>
