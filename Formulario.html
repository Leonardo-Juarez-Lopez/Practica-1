<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Contacto</h2>
        <form action="#" method="get" enctype="application/x-www-form-urlencoded" class="row g-3">
            <div class="col-md-6">
                <label for="nom" class="form-label">Nombre</label>
                <input type="text" name="Nombre" id="nom" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="email" class="form-label">Correo Electr√≥nico</label>
                <input type="email" name="Correo" id="email" class="form-control" required>
            </div>

            <div class="col-md-6">
                <label for="entidad" class="form-label">Entidad</label>
                <input type="entidad" name="entidad" id="entidad" class="form-control" required>
            </div>
            
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" name="Ciudad" id="ciudad" class="form-control" required>
            </div>

            <div class="col-12">
                <input type="submit" value="Enviar" class="btn btn-primary">
                <input type="reset" value="Resetear" class="btn btn-secondary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
